<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G√°rgolas Community | MauroAKD</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root {
    --bg-dark:#050505;
    --gold-main:#d4af37;
    --gold-gradient:linear-gradient(135deg,#bf953f,#fcf6ba,#b38728,#fbf5b7,#aa771c);
    --card-bg:rgba(255,255,255,0.02);
    --card-border:rgba(212,175,55,0.12);
}

/* ===== GLOBAL ===== */
body {
    margin:0;
    background:var(--bg-dark);
    color:#fff;
    font-family:'Plus Jakarta Sans',sans-serif;
    overflow-x:hidden;
}

/* ===== FONDO G√ÅRGOLAS ===== */
.gargoyle-bg {
    position:fixed;
    inset:0;
    z-index:-1;
    pointer-events:none;
    background:
        radial-gradient(circle at 20% 30%, rgba(212,175,55,0.08), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(212,175,55,0.06), transparent 45%);
}

.gargoyle-bg::before,
.gargoyle-bg::after {
    content:"üóø";
    position:absolute;
    font-size:160px;
    opacity:0.04;
    animation:floatGargoyle 30s linear infinite;
}

.gargoyle-bg::after {
    font-size:220px;
    left:70%;
    top:60%;
    animation-duration:45s;
}

@keyframes floatGargoyle {
    0% { transform:translateY(0) translateX(0) rotate(0deg); }
    50% { transform:translateY(-140px) translateX(50px) rotate(5deg); }
    100% { transform:translateY(0) translateX(0) rotate(0deg); }
}

/* ===== SHIMMER TITLE ===== */
.shimmer-title {
    font-family:'Syncopate';
    font-size:clamp(2.5rem,8vw,5rem);
    background:linear-gradient(to right,#bf953f 20%,#fcf6ba 40%,#fcf6ba 60%,#bf953f 80%);
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 3s linear infinite;
}

@keyframes shine { to { background-position:200% center } }

/* ===== NAV ===== */
.navbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    border-bottom:1px solid var(--card-border);
    backdrop-filter:blur(10px);
}

.logo {
    font-family:'Syncopate';
    letter-spacing:1px;
}
.logo span {
    background:var(--gold-gradient);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.btn-kick {
    background:var(--gold-gradient);
    border:none;
    padding:12px 24px;
    font-weight:800;
    border-radius:6px;
    cursor:pointer;
    transition:.3s;
}
.btn-kick:hover { transform:scale(1.05); }

/* ===== LAYOUT ===== */
.container {
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:1fr 350px;
    gap:40px;
    padding:40px 5%;
}

.section-box {
    background:var(--card-bg);
    border:1px solid var(--card-border);
    border-radius:24px;
    padding:30px;
    backdrop-filter:blur(10px);
    transition:.4s;
}
.section-box:hover {
    transform:translateY(-6px);
    box-shadow:0 25px 60px rgba(212,175,55,0.08);
}

/* ===== FADE ANIM ===== */
.fade-up {
    opacity:0;
    transform:translateY(30px);
    animation:fadeUp 1s ease forwards;
}
@keyframes fadeUp {
    to { opacity:1; transform:none }
}

/* ===== RANK ===== */
.rank-table { width:100%; border-collapse:collapse; }
.rank-row td { padding:14px 8px; }
.rank-pos { color:var(--gold-main); font-weight:800; }

/* ===== REWARDS ===== */
.rewards-grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
    gap:15px;
}
.reward-item-new {
    position:relative;
    border:1px solid var(--card-border);
    border-radius:16px;
    padding:20px 10px;
    text-align:center;
    transition:.3s;
}
.reward-item-new:hover { transform:scale(1.05); }

.lock-overlay {
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,.4);
    backdrop-filter:blur(4px);
    animation:pulseLock 2.5s infinite;
}
@keyframes pulseLock {
    0%,100%{opacity:.7}50%{opacity:1}
}

/* ===== SIDEBAR ===== */
.points-val {
    font-size:3.5rem;
    font-weight:800;
    background:var(--gold-gradient);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

@media(max-width:900px){
    .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="gargoyle-bg"></div>

<nav class="navbar fade-up">
    <div class="logo">GARGOLAS <span>COMMUNITY</span></div>
    <div id="nav-auth">
        <button class="btn-kick" onclick="loginKick()">Conectar Kick</button>
    </div>
</nav>

<header class="fade-up" style="text-align:center;padding:80px 20px;animation-delay:.2s">
    <h1 class="shimmer-title">GARGOLAS</h1>
    <p style="color:#666;letter-spacing:5px">Comunidad MauroAKD</p>
</header>

<div class="container">
<main class="fade-up" style="animation-delay:.4s">
    <div class="section-box">
        <h3 style="color:var(--gold-main)">TOP WATCHTIME</h3>
        <table class="rank-table">
            <tbody id="ranking-body"></tbody>
        </table>
    </div>

    <div class="section-box" style="margin-top:30px">
        <h3 style="color:var(--gold-main)">RECOMPENSAS</h3>
        <div class="rewards-grid">
            <div class="reward-item-new"><div class="lock-overlay">üîí 1K</div>üíé VIP</div>
            <div class="reward-item-new"><div class="lock-overlay">üîí 5K</div>üéÆ DUO</div>
            <div class="reward-item-new"><div class="lock-overlay">üîí 10K</div>üî• UNBAN</div>
        </div>
    </div>
</main>

<aside class="fade-up" style="animation-delay:.6s">
    <div id="user-view" class="section-box" style="display:none">
        <small>MIS PUNTOS</small>
        <div id="user-points" class="points-val">0</div>
        <button onclick="auth.signOut()">Cerrar sesi√≥n</button>
    </div>

    <div id="guest-view" class="section-box">
        <p style="color:#888">Logueate para sumar puntos</p>
        <button class="btn-kick" onclick="loginKick()">Vincular Kick</button>
    </div>
</aside>
</div>

<script>
firebase.initializeApp({
  apiKey: "TU_API_KEY",
  authDomain: "gargolascommunity.firebaseapp.com",
  projectId: "gargolascommunity"
});

const auth = firebase.auth();
const db = firebase.firestore();

function loginKick() {
  window.location.href = "https://gargolas-backend.onrender.com/auth/kick";
}

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (token) {
  auth.signInWithCustomToken(token)
    .then(() => window.history.replaceState({}, document.title, "/"));
}

auth.onAuthStateChanged(user => {
  const gv = document.getElementById("guest-view");
  const uv = document.getElementById("user-view");
  if (!user) {
    gv.style.display="block"; uv.style.display="none"; return;
  }
  gv.style.display="none"; uv.style.display="block";

  const ref = db.collection("gargolas").doc(user.uid);
  ref.set({ puntos:0 }, { merge:true });

  ref.onSnapshot(s=>{
    if(s.exists){
      const el=document.getElementById("user-points");
      el.animate([{transform:"scale(1)"},{transform:"scale(1.15)"},{transform:"scale(1)"}],{duration:400});
      el.innerText=s.data().puntos.toLocaleString();
    }
  });
});
</script>

</body>
</html>
