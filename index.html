<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√°rgolas Community | MauroAKD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --panel-bg: #141414;
            --gold: #d4af37;
            --gold-bright: #f9e2af;
            --gold-gradient: linear-gradient(135deg, #b8860b 0%, #f7d774 50%, #b8860b 100%);
            --text-main: #e0e0e0;
            --text-dim: #888;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        .logo span {
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* HERO */
        .hero {
            padding: 80px 20px;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

        .main-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0;
            letter-spacing: 12px;
            font-family: 'Syncopate';
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
        }

        .sub-title {
            color: var(--text-dim);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }

        .section-box {
            background: var(--panel-bg);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .gold-label {
            border-left: 3px solid var(--gold);
            padding-left: 15px;
            margin-bottom: 25px;
        }

        .gold-label h2 {
            margin: 0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gold);
        }

        /* TABLA RANKING */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }

        .ranking-table th {
            text-align: left;
            color: var(--text-dim);
            font-size: 0.7rem;
            padding-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ranking-table td {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .rank-num {
            font-family: 'Syncopate';
            font-weight: bold;
            color: var(--text-dim);
            width: 50px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
        }

        .user-info img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            object-fit: cover;
        }

        /* PANELES LATERALES */
        .points-panel {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-radius: 16px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }

        .points-panel h3 {
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--gold);
            margin-bottom: 15px;
        }

        .current-pts {
            font-size: 3.5rem;
            font-weight: 900;
            background: #fff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* RECOMPENSAS */
        .rewards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
        }

        .reward-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 20px 10px;
            text-align: center;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .reward-card:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
            transform: translateY(-5px);
        }

        .reward-icon { font-size: 1.8rem; display: block; margin-bottom: 10px; }
        .reward-cost { color: var(--gold); font-weight: 800; font-size: 0.7rem; margin-top: 8px; display: block; }

        /* BOTONES */
        .btn-kick {
            background: var(--gold-gradient);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-kick:hover {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            transform: scale(1.05);
        }

        .login-overlay {
            text-align: center;
            padding: 40px;
            background: #111;
            border-radius: 16px;
            border: 1px dashed #333;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo">GARGOLAS <span>COMMUNITY</span></a>
    <div id="nav-auth">
        <button class="btn-kick" onclick="startKickLogin()">Iniciar sesi√≥n con Kick</button>
    </div>
</nav>

<header class="hero">
    <div class="hero-content">
        <h1 class="main-title">GARGOLAS</h1>
        <p class="sub-title">Comunidad MauroAKD</p>
    </div>
</header>

<div class="container">
    <section class="section-box">
        <div class="gold-label"><h2>TOP WATCHTIME</h2></div>
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>G√°rgola</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody id="ranking-body">
                </tbody>
        </table>
    </section>

    <aside>
        <div id="user-view" style="display: none;">
            <div class="points-panel">
                <h3>MIS PUNTOS G√ÅRGOLA</h3>
                <div class="current-pts" id="user-points">0</div>
                <p style="font-size: 0.5rem; font-weight: 900; margin-top: 15px; opacity: 0.5; letter-spacing: 1px;">STATUS: VINCULADO</p>
            </div>

            <div class="section-box">
                <div class="gold-label"><h2>CANJES</h2></div>
                <div class="rewards-grid">
                    <div class="reward-card">
                        <span class="reward-icon">üéüÔ∏è</span>
                        <span style="font-size: 0.6rem; font-weight: 700;">UNBAN</span>
                        <span class="reward-cost">5.000</span>
                    </div>
                    <div class="reward-card">
                        <span class="reward-icon">üëë</span>
                        <span style="font-size: 0.6rem; font-weight: 700;">VIP</span>
                        <span class="reward-cost">15.000</span>
                    </div>
                    <div class="reward-card">
                        <span class="reward-icon">üéÆ</span>
                        <span style="font-size: 0.6rem; font-weight: 700;">GAME</span>
                        <span class="reward-cost">10.000</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="guest-view" class="login-overlay">
            <h3 style="font-family: 'Syncopate'; font-size: 0.8rem; color: var(--gold);">ACCESO RESTRINGIDO</h3>
            <p style="font-size: 0.75rem; color: #666; margin: 20px 0;">V√≠ncula tu cuenta para sumar puntos por ver el stream.</p>
            <button onclick="startKickLogin()" class="btn-kick">VINCULAR KICK</button>
        </div>
    </aside>
</div>

<script>
    // CONFIGURACI√ìN FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyDC3QHg-JU00vHEx2V6VHHW__O4Fzm5NEk",
        authDomain: "gargolascommunity.firebaseapp.com",
        projectId: "gargolascommunity",
        storageBucket: "gargolascommunity.firebasestorage.app",
        messagingSenderId: "462233781660",
        appId: "1:462233781660:a523435c761c692df459"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function startKickLogin() {
        window.location.href = '/auth/kick'; // Tu ruta de backend
    }

    function logout() {
        auth.signOut().then(() => location.reload());
    }

    // MANEJO DE SESI√ìN
    auth.onAuthStateChanged(user => {
        const gView = document.getElementById('guest-view');
        const uView = document.getElementById('user-view');
        const navA = document.getElementById('nav-auth');

        if (user) {
            gView.style.display = 'none';
            uView.style.display = 'block';
            navA.innerHTML = `
                <div style="display:flex; align-items:center; gap:15px;">
                    <img src="${user.photoURL || ''}" width="35" height="35" style="border-radius:50%; border:1px solid var(--gold)">
                    <button onclick="logout()" style="background:none; border:none; color:var(--text-dim); cursor:pointer; font-size:0.6rem; font-weight:bold;">LOGOUT</button>
                </div>`;

            db.collection('gargolas').doc(user.uid).onSnapshot(snap => {
                if(snap.exists) document.getElementById('user-points').innerText = snap.data().puntos.toLocaleString();
            });
        } else {
            gView.style.display = 'block';
            uView.style.display = 'none';
        }
    });

    // RANKING
    db.collection('gargolas').orderBy('puntos', 'desc').limit(10).onSnapshot(snap => {
        const tbody = document.getElementById('ranking-body');
        tbody.innerHTML = '';
        snap.docs.forEach((doc, i) => {
            const d = doc.data();
            const row = `
                <tr>
                    <td class="rank-num">#${i + 1}</td>
                    <td>
                        <div class="user-info">
                            <img src="${d.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed='+d.nombre}">
                            ${d.nombre || 'G√°rgola'}
                        </div>
                    </td>
                    <td style="color: var(--gold); font-weight: 900;">${(d.puntos || 0).toLocaleString()}</td>
                </tr>`;
            tbody.innerHTML += row;
        });
    });
</script>

</body>
</html>
