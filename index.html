<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G√°rgolas Community | MauroAKD</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
/* ===== TODOS LOS ESTILOS IGUALES ===== */
:root {
    --bg-dark:#050505;
    --gold-main:#d4af37;
    --gold-gradient:linear-gradient(135deg,#bf953f,#fcf6ba,#b38728,#fbf5b7,#aa771c);
    --card-bg:rgba(255,255,255,0.02);
    --card-border:rgba(212,175,55,0.12);
}

body {
    margin:0;
    background:var(--bg-dark);
    color:#fff;
    font-family:'Plus Jakarta Sans',sans-serif;
    overflow-x:hidden;
}

/* ===== FONDO G√ÅRGOLAS ===== */
.gargoyle-bg {
    position:fixed;
    inset:0;
    z-index:-1;
    pointer-events:none;
    background:
        radial-gradient(circle at 20% 30%, rgba(212,175,55,0.08), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(212,175,55,0.06), transparent 45%);
}

.gargoyle-bg::before,
.gargoyle-bg::after {
    content:"üóø";
    position:absolute;
    font-size:160px;
    opacity:0.04;
    animation:floatGargoyle 30s linear infinite;
}

.gargoyle-bg::after {
    font-size:220px;
    left:70%;
    top:60%;
    animation-duration:45s;
}

@keyframes floatGargoyle {
    0% { transform:translateY(0) translateX(0) rotate(0deg); }
    50% { transform:translateY(-140px) translateX(50px) rotate(5deg); }
    100% { transform:translateY(0) translateX(0) rotate(0deg); }
}

/* ===== TITULO ===== */
.shimmer-title {
    font-family:'Syncopate';
    font-size:clamp(2.5rem,8vw,5rem);
    background:linear-gradient(to right,#bf953f 20%,#fcf6ba 40%,#fcf6ba 60%,#bf953f 80%);
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 3s linear infinite;
}

@keyframes shine { to { background-position:200% center } }

/* ===== NAV ===== */
.navbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    border-bottom:1px solid var(--card-border);
    backdrop-filter:blur(10px);
}

.logo {
    font-family:'Syncopate';
    letter-spacing:1px;
}
.logo span {
    background:var(--gold-gradient);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.btn-kick {
    background:var(--gold-gradient);
    border:none;
    padding:12px 24px;
    font-weight:800;
    border-radius:6px;
    cursor:pointer;
    transition:.3s;
    color: #000;
}
.btn-kick:hover { transform:scale(1.05); }
.btn-kick:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* ===== LAYOUT ===== */
.container {
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:1fr 380px;
    gap:40px;
    padding:40px 5%;
}

.section-box {
    background:var(--card-bg);
    border:1px solid var(--card-border);
    border-radius:26px;
    padding:35px;
    backdrop-filter:blur(10px);
    transition:.4s;
}
.section-box:hover {
    transform:translateY(-6px);
    box-shadow:0 25px 60px rgba(212,175,55,0.08);
}

/* ===== FADE ===== */
.fade-up {
    opacity:0;
    transform:translateY(30px);
    animation:fadeUp 1s ease forwards;
}
@keyframes fadeUp {
    to { opacity:1; transform:none }
}

/* ===== RANK TABLE ===== */
.rank-table {
    width:100%;
    border-collapse:collapse;
    margin-top: 20px;
}

.rank-row {
    border-bottom: 1px solid var(--card-border);
    transition: 0.3s;
}

.rank-row:hover {
    background: rgba(212,175,55,0.08);
}

.rank-row td {
    padding:16px 12px;
    text-align: left;
}

.rank-pos {
    color:var(--gold-main);
    font-weight:800;
    font-size: 1.2rem;
    width: 40px;
}

.rank-username {
    font-weight: 600;
}

.rank-time {
    color: #aaa;
    text-align: right;
}

.status-live {
    color: #4ade80;
    font-size: 0.8rem;
    font-weight: 700;
    letter-spacing: 1px;
}

/* ===== RECOMPENSAS ===== */
.rewards-grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:25px;
    margin-top:25px;
}

.reward-item-new {
    position:relative;
    border:1px solid var(--card-border);
    border-radius:22px;
    padding:35px 20px;
    min-height:170px;
    text-align:center;
    font-size:1.2rem;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:12px;
    transition:.35s ease;
    background:linear-gradient(
        180deg,
        rgba(212,175,55,0.06),
        rgba(0,0,0,0.15)
    );
}

.reward-item-new:hover {
    transform:translateY(-8px) scale(1.04);
    box-shadow:0 30px 60px rgba(212,175,55,0.15);
}

.lock-overlay {
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:1.4rem;
    font-weight:800;
    letter-spacing:2px;
    background:linear-gradient(
        180deg,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.85)
    );
    backdrop-filter:blur(6px);
    animation:pulseLock 2.5s infinite;
}

@keyframes pulseLock {
    0%,100%{opacity:.7}50%{opacity:1}
}

/* ===== SIDEBAR ===== */
.points-val {
    font-size:3.8rem;
    font-weight:800;
    background:var(--gold-gradient);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.error-message {
    color: #ef4444;
    background: rgba(239,68,68,0.1);
    border: 1px solid rgba(239,68,68,0.3);
    padding: 15px;
    border-radius: 12px;
    margin: 20px 0;
    text-align: center;
}

.success-message {
    color: #10b981;
    background: rgba(16,185,129,0.1);
    border: 1px solid rgba(16,185,129,0.3);
    padding: 15px;
    border-radius: 12px;
    margin: 20px 0;
    text-align: center;
}

@media(max-width:900px){
    .container{grid-template-columns:1fr}
}

@keyframes updateGlow {
    0% { box-shadow: 0 0 0 rgba(212,175,55,0.5); }
    100% { box-shadow: 0 0 20px rgba(212,175,55,0.2); }
}

.updating {
    animation: updateGlow 0.6s ease;
}
</style>
</head>

<body>

<div class="gargoyle-bg"></div>

<nav class="navbar fade-up">
    <div class="logo">GARGOLAS <span>COMMUNITY</span></div>
    <button class="btn-kick" id="kickBtn" onclick="loginKick()">Conectar Kick</button>
</nav>

<header class="fade-up" style="text-align:center;padding:80px 20px;animation-delay:.2s">
    <h1 class="shimmer-title">GARGOLAS</h1>
    <p style="color:#666;letter-spacing:5px">Comunidad MauroAKD</p>
</header>

<div class="container">
<main class="fade-up" style="animation-delay:.4s">
    <div id="errorContainer"></div>
    
    <div class="section-box">
        <h3 style="color:var(--gold-main)">TOP WATCHTIME ‚è±Ô∏è</h3>
        <table class="rank-table" id="watchtime-table">
            <tbody id="watchtime-body">
                <tr>
                    <td colspan="3" style="text-align:center; color:#666;">Cargando ranking...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="section-box" style="margin-top:35px">
        <h3 style="color:var(--gold-main)">RECOMPENSAS</h3>
        <div class="rewards-grid">
            <div class="reward-item-new">
                <div class="lock-overlay">üîí 1K</div>
                üíé VIP
            </div>
            <div class="reward-item-new">
                <div class="lock-overlay">üîí 5K</div>
                üéÆ DUO
            </div>
            <div class="reward-item-new">
                <div class="lock-overlay">üîí 10K</div>
                üî• UNBAN
            </div>
        </div>
    </div>
</main>

<aside class="fade-up" style="animation-delay:.6s">
    <div id="user-view" class="section-box" style="display:none">
        <small>MIS PUNTOS</small>
        <div id="user-points" class="points-val">0</div>
        <small style="color:#666; margin-top: 20px; display:block;" id="user-watchtime">Watchtime: 0h 0m</small>
        <button class="btn-kick" onclick="logout()" style="margin-top:20px; width:100%">Cerrar sesi√≥n</button>
    </div>

    <div id="guest-view" class="section-box">
        <p style="color:#888">Logueate para sumar puntos</p>
        <button class="btn-kick" id="guestKickBtn" onclick="loginKick()">Vincular Kick</button>
    </div>
</aside>
</div>

<script>
const config = {
  apiKey: "TU_API_KEY_AQUI", // ‚Üê CAMBIA ESTO
  authDomain: "gargolascommunity.firebaseapp.com",
  projectId: "gargolascommunity"
};

firebase.initializeApp(config);
const auth = firebase.auth();
const db = firebase.firestore();

const BACKEND_URL = "https://gargolas-backend.onrender.com";

function showMessage(message, type = 'error') {
  const container = document.getElementById('errorContainer');
  container.innerHTML = `<div class="${type}-message">${message}</div>`;
  setTimeout(() => {
    container.innerHTML = '';
  }, 5000);
}

// üî• FIX: TIMESTAMP √öNICO PARA EVITAR CACHE
function loginKick() {
  const kickBtn = document.getElementById('kickBtn');
  const guestKickBtn = document.getElementById('guestKickBtn');
  
  kickBtn.disabled = true;
  kickBtn.textContent = 'Redirigiendo...';
  guestKickBtn.disabled = true;
  
  // TIMESTAMP √öNICO = NUEVO STATE CADA VEZ
  const timestamp = Date.now();
  window.location.href = `${BACKEND_URL}/auth/kick?t=${timestamp}`;
}

function logout() {
  auth.signOut().then(() => {
    showMessage('Sesi√≥n cerrada correctamente', 'success');
  });
}

// Manejar token de callback
const params = new URLSearchParams(window.location.search);
const token = params.get("token");
const error = params.get("error");

if (error) {
  let errorMsg = 'Error desconocido';
  switch(error) {
    case 'kick_denied': errorMsg = 'Acceso denegado en Kick'; break;
    case 'kick_auth': errorMsg = 'Error de autenticaci√≥n con Kick'; break;
    case 'token_error': errorMsg = 'Error obteniendo token'; break;
    case 'user_error': errorMsg = 'Error cargando perfil'; break;
    case 'server_error': errorMsg = 'Error del servidor'; break;
    case 'auth_error': errorMsg = 'Error de autorizaci√≥n'; break;
    case 'no_code': errorMsg = 'No se recibi√≥ c√≥digo de Kick'; break;
    case 'invalid_state': errorMsg = 'Sesi√≥n expirada, intenta de nuevo'; break;
  }
  showMessage(errorMsg);
  window.history.replaceState({}, document.title, window.location.pathname);
}

if (token) {
  auth.signInWithCustomToken(token)
    .then(() => {
      showMessage('¬°Conectado correctamente!', 'success');
      window.history.replaceState({}, document.title, window.location.pathname);
    })
    .catch(err => {
      console.error('Error Firebase token:', err);
      showMessage('Error iniciando sesi√≥n');
    });
}

// ============= CARGAR TOP WATCHTIME =============
async function loadTopWatchtime() {
  try {
    const response = await fetch(`${BACKEND_URL}/api/top-watchtime`);
    const topWatchtime = await response.json();
    
    const tbody = document.getElementById("watchtime-body");
    tbody.innerHTML = "";

    if (topWatchtime.length === 0 || !topWatchtime[0]) {
      tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#666;">Sin datos a√∫n</td></tr>';
      return;
    }

    topWatchtime.forEach((user, idx) => {
      const row = document.createElement("tr");
      row.className = "rank-row";
      
      const medal = idx === 0 ? "ü•á" : idx === 1 ? "ü•à" : idx === 2 ? "ü•â" : (idx + 1);
      const statusBadge = user.isWatching ? '<span class="status-live">üî¥ LIVE</span>' : '';
      
      row.innerHTML = `
        <td class="rank-pos">${medal}</td>
        <td class="rank-username">${user.username || 'Usuario'} ${statusBadge}</td>
        <td class="rank-time">${user.watchTimeHours || 0}h ${user.watchTimeMinutes || 0}m</td>
      `;
      
      tbody.appendChild(row);
    });

    const table = document.getElementById("watchtime-table");
    table.classList.add("updating");
    setTimeout(() => table.classList.remove("updating"), 600);

  } catch (error) {
    console.error("Error cargando top watchtime:", error);
    document.getElementById("watchtime-body").innerHTML = 
      '<tr><td colspan="3" style="text-align:center; color:#666;">Error cargando datos</td></tr>';
  }
}

// Cargar al abrir p√°gina
loadTopWatchtime();
setInterval(loadTopWatchtime, 30000);

// ============= AUTH STATE =============
auth.onAuthStateChanged(async user => {
  const gv = document.getElementById("guest-view");
  const uv = document.getElementById("user-view");
  const kickBtn = document.getElementById('kickBtn');
  const guestKickBtn = document.getElementById('guestKickBtn');
  
  if (!user) {
    gv.style.display="block"; 
    uv.style.display="none";
    kickBtn.disabled = false;
    kickBtn.textContent = 'Conectar Kick';
    guestKickBtn.disabled = false;
    guestKickBtn.textContent = 'Vincular Kick';
    return;
  }

  gv.style.display="none"; 
  uv.style.display="block";
  kickBtn.disabled = true;
  kickBtn.textContent = 'Conectado ‚úÖ';
  guestKickBtn.disabled = true;

  const username = user.displayName || user.uid.replace('kick_', '');

  const ref = db.collection("users").doc(username);
  ref.set({ puntos:0 }, { merge:true });

  ref.onSnapshot(s=>{
    if(s.exists){
      const el = document.getElementById("user-points");
      el.animate([{transform:"scale(1)"},{transform:"scale(1.15)"},{transform:"scale(1)"}],{duration:400});
      el.innerText = (s.data().puntos || 0).toLocaleString();
    }
  });

  const wtRef = db.collection("watchtime").doc(username);
  wtRef.onSnapshot(s=>{
    if(s.exists && s.data().totalWatchTime){
      const seconds = s.data().totalWatchTime;
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      document.getElementById("user-watchtime").innerText = `Watchtime: ${hours}h ${minutes}m`;
    }
  });

  try {
    await fetch(`${BACKEND_URL}/api/start-watching`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username })
    });
    console.log("‚úÖ Usuario registrado como viendo");
  } catch (error) {
    console.error("Error registrando usuario:", error);
  }

  const activityInterval = setInterval(async () => {
    if (!auth.currentUser) {
      clearInterval(activityInterval);
      return;
    }
    try {
      await fetch(`${BACKEND_URL}/api/user-activity`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });
    } catch (error) {
      console.error("Error actualizando actividad:", error);
    }
  }, 20000);

  window.addEventListener("beforeunload", async () => {
    try {
      await fetch(`${BACKEND_URL}/api/stop-watching`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });
    } catch (error) {
      console.error("Error deteniendo sesi√≥n:", error);
    }
  });
});
</script>

</body>
</html>
